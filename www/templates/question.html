<ion-view>
<ion-header-bar class="bar-royal">
<h1 class="title">Advocate App</h1>
</ion-header-bar>
<ion-content>
<ul class="list">
<li class="item center">
	<p>Please check off all category you fit in</p>
</li>
<ion-toggle ng-repeat="item in questions"
                ng-model="item.checked"
                ng-checked="item.checked"
                toggle-class="toggle-royal">
      {{ item.text }}
</ion-toggle>
  <li class="item">
  	 <button class="button button-royal full-width" ng-click="continue()">
  		Continue
	</button>
  </li>
</ul>

</ion-content>
</ion-view>
