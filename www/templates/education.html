<ion-view>
<ion-header-bar class="bar-royal">
<h1 class="title center">Basic Information</h1>
</ion-header-bar>
<ion-content>
<form name="signupForm" novalidate="" ng-submit="signUp(signupForm)">
  <h6>Please enter in some basic information about yourself</h6>
<div class="list">
  <label class="item item-input item-stacked-label">
    <span class="input-label">Name</span>
    <input type="text" name="name" ng-model="profile.name" ng-minlength="2"  required>
  </label>
  <div class="form-errors" ng-messages="signupForm.name.$dirty && signupForm.name.$error">
      <div class="form-error" ng-message="required">Your Last Name is Required.</div>
      <div class="form-error" ng-message="minlength">Your Last Name cannot be that short.</div>
  </div>
  <label class="item item-input item-select">
    <div class="input-label">
      Education
    </div>
    <select name="education" ng-model="profile.education">
      <option ng-repeat="oneOption in options" value="{{oneOption}}">{{oneOption}}</option>
    </select>
  </label>
<div style="text-align:center;">
  <button class="button bar-royal full-width">
    Save
  </button>
</div>
</div>
</form>
</ion-content>
</ion-view>
