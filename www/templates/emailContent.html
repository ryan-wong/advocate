<ion-view>
<ion-header-bar class="bar-royal">
<h1 class="title center">Email Content</h1>
</ion-header-bar>
<ion-content>
<form name="signupForm" novalidate="" ng-submit="send(signupForm)">
  <h6>Thank you for completing our survey. We can send you a copy of your benefits if you enter your email.</h6>
<div class="list">
  <label class="item item-input item-stacked-label">
    <span class="input-label">Email</span>
    <input type="email" name="email" ng-model="profile.email" ng-minlength="2"  required>
  </label>
  <div class="form-errors" ng-messages="signupForm.email.$dirty && signupForm.email.$error">
    <div class="form-error" ng-message="required">Your Email is Required.</div>
    <div class="form-error" ng-message="minlength">Your Email cannot be that short.</div>
    <div class="form-error" ng-message="email">That's not a valid Email</div>
  </div>
<div style="text-align:center;">
  <button class="button button-royal full-width">
    Send Email
  </button>
</div>
</div>
</form>
</ion-content>
</ion-view>
